<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pikachu's Wild Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <aside id="top-left"><h2>Pikachu's Wild Adventure!<br>Created By Edison Fu</h2></aside>
    <aside id="top-right"><h2 id="level">Hold "Shift" for a BOOST!</h2></aside>
    <main>
        <canvas id="game"><!-- play it, a game --></canvas>
    </main>
    <aside id="btm-left"><h2 id="lives">W, A, S, D for movement</h2></aside>
    <aside id="btm-right">
      <h2 id="status">Zap in PIKACHU!!!</h2>
      <button type="click" id="begin">START ADVENTURE</button>
      <button type="click" id="reset">RESET</button>
    </aside>
  </div>
  <div id="imgContainer">
    <img src="img/Pikachu.png" id="Pikachu"/>
    <img src="img/Caterpie.png" id="Caterpie"/>
    <img src="img/Pidgeotto.png" id="Pidgeotto"/>
    <img src="img/Eevee.png" id="Eevee"/>
    <img src="img/Poliwhirl.png" id="Poliwhirl"/>
    <img src="img/Gyrados.png" id="Gyrados"/>
    <img src="img/Zapdos.png" id="Zapdos"/>
    <img src="img/Moltres.png" id="Moltres"/>
    <img src="img/Articuno.png" id="Articuno"/>
    <img src="img/Ho-Oh.png" id="Ho-Oh"/>
    <img src="img/Lugia.png" id="Lugia"/>
  </div>
  <script src="main.js"></script>
</body>
</html>
